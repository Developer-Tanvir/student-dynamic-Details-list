<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <!-- custom css  -->
      <link rel="stylesheet" href="style.css">
    <title> dynamic List App using JS </title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <div class="left-image">
            <img src="img/student.png" alt="">
          </div>
        </div>
        <div class="col-lg-7">
          <h1 class="text-center display-4 mt-4">student dynamic Details list</h1>
          <form id="student-form" class="shadow p-3 rounded mt-5">

            <div class="form-group mt-3">
              <label for="name">Student Name</label>
              <input type="text" id="name" class="form-control">
            </div>
    
            <div class="form-group mt-3">
              <label for="course">course Name</label>
              <input type="text" id="course" class="form-control">
            </div>
    
            <div class="form-group mt-3">
              <label for="Amount">course Amount</label>
              <input type="text" id="Amount" class="form-control">
            </div>
    
            <input type="submit" value=" add student" class=" btn button-color mt-4">
          </form>
          <table class="table mt-4 text-center">
            <thead>
              <tr>
                <th>Student Name</th>
                <th>Course Name</th>
                <th>course Amount</th>
              </tr>
            </thead>
            <tbody id="studentList">
              
            </tbody>
          </table>
        </div>
      </div>
      


      

      






    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
